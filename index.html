<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Structicon üß¨ | Deterministic Molecular Identicons</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&family=Outfit:wght@500;700&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --primary: #6366f1;
            --primary-glow: rgba(99, 102, 241, 0.4);
            --bg: #0f172a;
            --surface: rgba(30, 41, 59, 0.7);
            --text: #f8fafc;
            --text-dim: #94a3b8;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg);
            background-image:
                radial-gradient(at 0% 0%, rgba(99, 102, 241, 0.15) 0px, transparent 50%),
                radial-gradient(at 100% 100%, rgba(168, 85, 247, 0.15) 0px, transparent 50%);
            color: var(--text);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 2rem;
            overflow-x: hidden;
        }

        .container {
            max-width: 1000px;
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 3rem;
            animation: fadeIn 0.8s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        header {
            text-align: center;
            margin-bottom: 1rem;
        }

        h1 {
            font-family: 'Outfit', sans-serif;
            font-size: 3.5rem;
            font-weight: 800;
            letter-spacing: -0.02em;
            margin-bottom: 0.5rem;
            background: linear-gradient(135deg, #818cf8 0%, #c084fc 100%);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        p.subtitle {
            color: var(--text-dim);
            font-size: 1.1rem;
        }

        .main-showcase {
            background: var(--surface);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 24px;
            padding: 3rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 2rem;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }

        .input-group {
            width: 100%;
            max-width: 500px;
            position: relative;
        }

        input {
            width: 100%;
            padding: 1.2rem 1.5rem;
            background: rgba(15, 23, 42, 0.6);
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            color: white;
            font-size: 1.25rem;
            font-family: inherit;
            transition: all 0.3s ease;
            outline: none;
            text-align: center;
        }

        input:focus {
            border-color: var(--primary);
            box-shadow: 0 0 20px var(--primary-glow);
            transform: scale(1.02);
        }

        .main-preview {
            width: 240px;
            height: 240px;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            transition: transform 0.5s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        .main-preview svg {
            width: 100%;
            height: 100%;
            filter: drop-shadow(0 0 15px rgba(255, 255, 255, 0.1));
        }

        .grid-header {
            margin-top: 1rem;
            font-size: 0.9rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            color: var(--text-dim);
        }

        .variations-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            gap: 1.5rem;
            width: 100%;
        }

        .variation-card {
            background: var(--surface);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            padding: 1.5rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0.75rem;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .variation-card:hover {
            transform: translateY(-5px);
            background: rgba(255, 255, 255, 0.05);
            border-color: var(--primary);
        }

        .variation-card svg {
            width: 80px;
            height: 80px;
        }

        .variation-label {
            font-size: 0.75rem;
            color: var(--text-dim);
            font-family: monospace;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            width: 100%;
            text-align: center;
        }

        #loading-warning {
            position: fixed;
            top: 20px;
            background: #f59e0b;
            color: #000;
            padding: 1rem 2rem;
            border-radius: 12px;
            font-weight: bold;
            display: none;
            z-index: 1000;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>

<body>

    <div id="loading-warning">
        ‚ö†Ô∏è This demo requires a local server. Please run "npm run demo".
    </div>

    <div class="container">
        <header>
            <h1>STRUCTICON</h1>
            <p class="subtitle">Deterministic molecular-style identicons for everyone.</p>
        </header>

        <section class="main-showcase">
            <div class="input-group">
                <input type="text" id="main-input" placeholder="Type to generate..." value="monorka">
            </div>

            <div id="main-preview" class="main-preview">
                <!-- SVG injected here -->
            </div>
        </section>

        <section>
            <h2 class="grid-header">Live Variations</h2>
            <div id="variations-grid" class="variations-grid">
                <!-- Variations injected here -->
            </div>
        </section>
    </div>

    <script type="module">
        import { generateIdenticon } from './dist/index.js';

        const mainInput = document.getElementById('main-input');
        const mainPreview = document.getElementById('main-preview');
        const variationsGrid = document.getElementById('variations-grid');
        const warning = document.getElementById('loading-warning');

        // Check if served over HTTP
        if (window.location.protocol === 'file:') {
            warning.style.display = 'block';
        }

        function update() {
            const val = mainInput.value || ' ';

            // Update main preview
            const mainSvg = generateIdenticon(val, { size: 240, strokeWidth: 2.5 });
            mainPreview.innerHTML = mainSvg;

            // Pop effect
            mainPreview.style.transform = 'scale(0.95)';
            setTimeout(() => mainPreview.style.transform = 'scale(1)', 50);

            // Update grid with some variations based on the input
            variationsGrid.innerHTML = '';
            const samples = [
                val,
                val + '_1',
                val + '_2',
                val + '_3',
                val + '_4',
                val + '_5',
                val + '_abc',
                val + '_xyz'
            ];

            samples.forEach(s => {
                const card = document.createElement('div');
                card.className = 'variation-card';
                card.innerHTML = `
                    ${generateIdenticon(s, { size: 80 })}
                    <div class="variation-label">${s}</div>
                `;
                card.onclick = () => {
                    mainInput.value = s;
                    update();
                };
                variationsGrid.appendChild(card);
            });
        }

        mainInput.addEventListener('input', update);
        update();
    </script>
</body>

</html>
