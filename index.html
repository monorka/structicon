<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Structicon üß¨ | Deterministic Molecular Identicons</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&family=Outfit:wght@500;700&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --primary: #6366f1;
            --primary-glow: rgba(99, 102, 241, 0.4);
            --bg: #0f172a;
            --surface: rgba(30, 41, 59, 0.7);
            --card-bg: rgba(255, 255, 255, 0.03);
            --text: #f8fafc;
            --text-dim: #94a3b8;
            --border: rgba(255, 255, 255, 0.1);
        }

        body.light-mode {
            --bg: #f8fafc;
            --surface: rgba(241, 245, 249, 0.8);
            --card-bg: rgba(0, 0, 0, 0.02);
            --text: #0f172a;
            --text-dim: #64748b;
            --border: rgba(0, 0, 0, 0.1);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg);
            background-image:
                radial-gradient(at 0% 0%, rgba(99, 102, 241, 0.1) 0px, transparent 50%),
                radial-gradient(at 100% 100%, rgba(168, 85, 247, 0.1) 0px, transparent 50%);
            color: var(--text);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 2rem;
            overflow-x: hidden;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .container {
            max-width: 1000px;
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 2rem;
            animation: fadeIn 0.8s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        header {
            text-align: center;
            margin-bottom: 0.5rem;
        }

        h1 {
            font-family: 'Outfit', sans-serif;
            font-size: 3.5rem;
            font-weight: 800;
            letter-spacing: -0.02em;
            margin-bottom: 0.5rem;
            background: linear-gradient(135deg, #818cf8 0%, #c084fc 100%);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        p.subtitle {
            color: var(--text-dim);
            font-size: 1.1rem;
        }

        .main-showcase {
            background: var(--surface);
            backdrop-filter: blur(12px);
            border: 1px solid var(--border);
            border-radius: 24px;
            padding: 2.5rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1.5rem;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.2);
        }

        .controls-row {
            display: flex;
            gap: 1rem;
            width: 100%;
            max-width: 600px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .input-group {
            flex: 2;
            min-width: 300px;
        }

        input,
        select {
            width: 100%;
            padding: 1rem 1.2rem;
            background: rgba(15, 23, 42, 0.1);
            border: 2px solid var(--border);
            border-radius: 12px;
            color: var(--text);
            font-size: 1.1rem;
            font-family: inherit;
            transition: all 0.3s ease;
            outline: none;
        }

        input:focus,
        select:focus {
            border-color: var(--primary);
            box-shadow: 0 0 15px var(--primary-glow);
        }

        .theme-group {
            flex: 1;
            min-width: 150px;
        }

        .mode-toggle-btn {
            background: var(--primary);
            color: white;
            border: 2px solid var(--border);
            padding: 1rem 1.2rem;
            border-radius: 12px;
            font-weight: 600;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        body.light-mode .mode-toggle-btn {
            background: rgba(99, 102, 241, 0.1);
            color: var(--primary);
            border-color: var(--primary);
        }

        .mode-toggle-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 0 15px var(--primary-glow);
        }

        .main-preview {
            width: 240px;
            height: 240px;
            background: var(--card-bg);
            border-radius: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            transition: transform 0.5s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        .main-preview svg {
            width: 100%;
            height: 100%;
        }

        .grid-header {
            margin-top: 1rem;
            font-size: 0.9rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            color: var(--text-dim);
        }

        .variations-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            gap: 1.5rem;
            width: 100%;
        }

        .variation-card {
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 1.5rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0.75rem;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .variation-card:hover {
            transform: translateY(-5px);
            background: var(--card-bg);
            border-color: var(--primary);
        }

        .variation-card svg {
            width: 80px;
            height: 80px;
        }

        .variation-label {
            font-size: 0.75rem;
            color: var(--text-dim);
            font-family: monospace;
            text-align: center;
        }

        #loading-warning {
            position: fixed;
            top: 20px;
            background: #f59e0b;
            color: #000;
            padding: 1rem 2rem;
            border-radius: 12px;
            font-weight: bold;
            display: none;
            z-index: 1000;
        }
    </style>
</head>

<body>
    <div id="loading-warning">
        ‚ö†Ô∏è This demo requires a local server. Please run "npm run demo".
    </div>

    <div class="container">
        <header>
            <h1>STRUCTICON</h1>
            <p class="subtitle">Deterministic molecular identicons for everyone.</p>
        </header>

        <section class="main-showcase">
            <div class="controls-row">
                <div class="input-group">
                    <input type="text" id="main-input" placeholder="Type to generate..." value="monorka">
                </div>
                <div class="theme-group">
                    <select id="theme-select">
                        <option value="light">Theme: Light</option>
                        <option value="dark">Theme: Dark</option>
                        <option value="neon">Theme: Neon</option>
                        <option value="organic">Theme: Organic</option>
                    </select>
                </div>
                <button id="mode-toggle" class="mode-toggle-btn" style="flex: 0 0 auto; min-width: 60px;">üåô</button>
            </div>

            <div id="main-preview" class="main-preview">
                <!-- SVG injected here -->
            </div>
        </section>

        <section>
            <h2 class="grid-header">Live Variations</h2>
            <div id="variations-grid" class="variations-grid">
                <!-- Variations injected here -->
            </div>
        </section>
    </div>

    <script type="module">
        import { generateIdenticon } from './dist/index.js';

        const mainInput = document.getElementById('main-input');
        const themeSelect = document.getElementById('theme-select');
        const modeToggle = document.getElementById('mode-toggle');
        const mainPreview = document.getElementById('main-preview');
        const variationsGrid = document.getElementById('variations-grid');
        const warning = document.getElementById('loading-warning');

        if (window.location.protocol === 'file:') warning.style.display = 'block';

        let isDarkMode = true;
        modeToggle.onclick = () => {
            isDarkMode = !isDarkMode;
            document.body.classList.toggle('light-mode', !isDarkMode);
            modeToggle.innerText = isDarkMode ? 'üåô' : '‚òÄÔ∏è';
        };

        function update() {
            const val = mainInput.value || ' ';
            const theme = themeSelect.value;

            // Update main preview
            const mainSvg = generateIdenticon(val, { size: 240, strokeWidth: 2.5, theme });
            mainPreview.innerHTML = mainSvg;

            // Pop effect
            mainPreview.style.transform = 'scale(0.95)';
            setTimeout(() => mainPreview.style.transform = 'scale(1)', 50);

            // Update grid
            variationsGrid.innerHTML = '';
            const suffix = ['_1', '_ring', '_oxygen', '_carbon', '_gold', '_atom', '_core', '_node'];
            const samples = [val, ...suffix.map(s => val + s)];

            samples.forEach(s => {
                const card = document.createElement('div');
                card.className = 'variation-card';
                card.innerHTML = `
                    ${generateIdenticon(s, { size: 80, theme })}
                    <div class="variation-label">${s}</div>
                `;
                card.onclick = () => {
                    mainInput.value = s;
                    update();
                };
                variationsGrid.appendChild(card);
            });
        }

        mainInput.addEventListener('input', update);
        themeSelect.addEventListener('change', update);
        update();
    </script>
</body>

</html>
