<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Structicon üß¨ | Deterministic Molecular Identicons</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&family=Outfit:wght@500;700&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --primary: #6366f1;
            --primary-glow: rgba(99, 102, 241, 0.4);
            --bg: #0f172a;
            --surface: rgba(30, 41, 59, 0.7);
            --card-bg: rgba(255, 255, 255, 0.03);
            --text: #f8fafc;
            --text-dim: #94a3b8;
            --border: rgba(255, 255, 255, 0.1);
        }

        body.light-mode {
            --bg: #f8fafc;
            --surface: rgba(241, 245, 249, 0.8);
            --card-bg: rgba(0, 0, 0, 0.02);
            --text: #0f172a;
            --text-dim: #64748b;
            --border: rgba(0, 0, 0, 0.1);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg);
            background-image:
                radial-gradient(at 0% 0%, rgba(99, 102, 241, 0.1) 0px, transparent 50%),
                radial-gradient(at 100% 100%, rgba(168, 85, 247, 0.1) 0px, transparent 50%);
            color: var(--text);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 2rem;
            overflow-x: hidden;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .container {
            max-width: 1000px;
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 2rem;
            animation: fadeIn 0.8s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        header {
            text-align: center;
            margin-bottom: 0.5rem;
        }

        h1 {
            font-family: 'Outfit', sans-serif;
            font-size: 3.5rem;
            font-weight: 800;
            letter-spacing: -0.02em;
            margin-bottom: 0.5rem;
            background: linear-gradient(135deg, #818cf8 0%, #c084fc 100%);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        p.subtitle {
            color: var(--text-dim);
            font-size: 1.1rem;
        }

        .main-showcase {
            background: var(--surface);
            backdrop-filter: blur(12px);
            border: 1px solid var(--border);
            border-radius: 24px;
            padding: 2.5rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1.5rem;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.2);
        }

        .controls-row {
            display: flex;
            gap: 1rem;
            width: 100%;
            max-width: 600px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .input-group {
            flex: 2;
            min-width: 300px;
        }

        input,
        select {
            width: 100%;
            padding: 1rem 1.2rem;
            background: rgba(15, 23, 42, 0.1);
            border: 2px solid var(--border);
            border-radius: 12px;
            color: var(--text);
            font-size: 1.1rem;
            font-family: inherit;
            transition: all 0.3s ease;
            outline: none;
        }

        input:focus,
        select:focus {
            border-color: var(--primary);
            box-shadow: 0 0 15px var(--primary-glow);
        }

        .theme-group {
            flex: 1;
            min-width: 150px;
        }

        .mode-toggle-btn {
            background: var(--primary);
            color: white;
            border: 2px solid var(--border);
            padding: 1rem 1.2rem;
            border-radius: 12px;
            font-weight: 600;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        body.light-mode .mode-toggle-btn {
            background: rgba(99, 102, 241, 0.1);
            color: var(--primary);
            border-color: var(--primary);
        }

        .mode-toggle-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 0 15px var(--primary-glow);
        }

        .preview-wrapper {
            display: flex;
            gap: 1.5rem;
            align-items: flex-start;
            width: 100%;
            justify-content: center;
            flex-wrap: wrap;
        }

        .main-preview {
            width: 240px;
            height: 240px;
            background: var(--card-bg);
            border-radius: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            transition: transform 0.5s cubic-bezier(0.34, 1.56, 0.64, 1);
            flex-shrink: 0;
        }

        .main-preview svg {
            width: 100%;
            height: 100%;
        }

        .grid-header {
            margin-top: 1rem;
            font-size: 0.9rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            color: var(--text-dim);
        }

        .variations-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            gap: 1.5rem;
            width: 100%;
        }

        .variation-card {
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 1.5rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0.75rem;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .variation-card:hover {
            transform: translateY(-5px);
            background: var(--card-bg);
            border-color: var(--primary);
        }

        .variation-card svg {
            width: 80px;
            height: 80px;
        }

        .variation-label {
            font-size: 0.75rem;
            color: var(--text-dim);
            font-family: monospace;
            text-align: center;
        }

        .actions-row {
            display: flex;
            gap: 1rem;
            width: 240px;
            align-items: flex-start;
            flex-direction: column;
            flex-shrink: 0;
        }

        .action-buttons {
            display: flex;
            gap: 0.5rem;
            width: 100%;
        }

        .action-btn {
            flex: 1;
        }

        .action-btn {
            padding: 0.5rem 0.875rem;
            background: transparent;
            color: var(--text-dim);
            border: 1px solid var(--border);
            border-radius: 8px;
            font-weight: 500;
            font-size: 0.8rem;
            cursor: pointer;
            transition: all 0.2s ease;
            white-space: nowrap;
            text-align: center;
        }

        body.light-mode .action-btn {
            color: var(--text-dim);
            border-color: var(--border);
        }

        .action-btn:hover {
            color: var(--text);
            border-color: var(--primary);
            background: rgba(99, 102, 241, 0.1);
        }

        .action-btn:active {
            transform: scale(0.98);
        }

        .code-section {
            width: 100%;
        }

        @media (max-width: 640px) {
            .preview-wrapper {
                flex-direction: column;
                align-items: center;
            }

            .actions-row {
                width: 100%;
                max-width: 100%;
            }

            .action-buttons {
                width: 100%;
                justify-content: center;
            }
        }

        .code-container {
            background: rgba(15, 23, 42, 0.2);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 0.6rem;
            max-height: 150px;
            overflow-y: auto;
            position: relative;
            margin-top: 0;
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease, padding 0.3s ease, margin-top 0.3s ease;
        }

        .code-section:not(.collapsed) .code-container {
            max-height: 150px;
            padding: 0.6rem;
            margin-top: 0.375rem;
        }

        body.light-mode .code-container {
            background: rgba(0, 0, 0, 0.03);
        }

        .code-content {
            font-family: 'Courier New', monospace;
            font-size: 0.75rem;
            color: var(--text-dim);
            white-space: pre-wrap;
            word-break: break-all;
            margin: 0;
            line-height: 1.4;
        }

        .code-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.7rem;
            font-weight: 500;
            color: var(--text-dim);
            cursor: pointer;
            user-select: none;
            transition: all 0.2s ease;
            padding: 0.4rem 0.6rem;
            background: rgba(15, 23, 42, 0.1);
            border: 1px solid var(--border);
            border-radius: 8px;
            position: relative;
        }

        body.light-mode .code-header {
            background: rgba(0, 0, 0, 0.02);
        }

        .code-header:hover {
            color: var(--text);
            background: rgba(15, 23, 42, 0.15);
            border-color: var(--primary);
        }

        body.light-mode .code-header:hover {
            background: rgba(0, 0, 0, 0.05);
        }

        .code-toggle-icon {
            display: inline-block;
            margin-right: 0.5rem;
            transition: transform 0.3s ease;
            font-size: 0.7rem;
        }

        .code-section.collapsed .code-toggle-icon {
            transform: rotate(-90deg);
        }

        .code-toggle-text {
            font-size: 0.65rem;
            opacity: 0.6;
            margin-left: 0.25rem;
        }

        #loading-warning {
            position: fixed;
            top: 20px;
            background: #f59e0b;
            color: #000;
            padding: 1rem 2rem;
            border-radius: 12px;
            font-weight: bold;
            display: none;
            z-index: 1000;
        }
    </style>
</head>

<body>
    <div id="loading-warning">
        ‚ö†Ô∏è This demo requires a local server. Please run "npm run demo".
    </div>

    <div class="container">
        <header>
            <h1>STRUCTICON</h1>
            <p class="subtitle">Deterministic molecular identicons for everyone.</p>
        </header>

        <section class="main-showcase">
            <div class="controls-row">
                <div class="input-group">
                    <input type="text" id="main-input" placeholder="Type to generate..." value="monorka">
                </div>
                <div class="theme-group">
                    <select id="theme-select">
                        <option value="light">Theme: Light</option>
                        <option value="dark">Theme: Dark</option>
                        <option value="neon">Theme: Neon</option>
                        <option value="organic">Theme: Organic</option>
                    </select>
                </div>
                <button id="mode-toggle" class="mode-toggle-btn" style="flex: 0 0 auto; min-width: 60px;">üåô</button>
            </div>

            <div class="preview-wrapper">
                <div id="main-preview" class="main-preview">
                    <!-- SVG injected here -->
                </div>

                <div class="actions-row">
                    <div class="action-buttons">
                        <button id="copy-code-btn" class="action-btn">
                            Copy Code
                        </button>
                        <button id="download-svg-btn" class="action-btn">
                            Download SVG
                        </button>
                    </div>

                    <div class="code-section" id="code-section">
                        <div class="code-header" id="code-toggle">
                            <span>
                                <span class="code-toggle-icon">‚ñº</span>
                                SVG Code
                                <span class="code-toggle-text">(click to collapse)</span>
                            </span>
                            <span id="copy-status" style="color: var(--primary); display: none; font-size: 0.65rem;">‚úì Copied</span>
                        </div>
                        <div class="code-container">
                            <pre id="svg-code" class="code-content"><!-- SVG code will be displayed here --></pre>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <section>
            <h2 class="grid-header">Live Variations</h2>
            <div id="variations-grid" class="variations-grid">
                <!-- Variations injected here -->
            </div>
        </section>
    </div>

    <script type="module">
        import { generateIdenticon } from './dist/index.js';

        const mainInput = document.getElementById('main-input');
        const themeSelect = document.getElementById('theme-select');
        const modeToggle = document.getElementById('mode-toggle');
        const mainPreview = document.getElementById('main-preview');
        const variationsGrid = document.getElementById('variations-grid');
        const warning = document.getElementById('loading-warning');
        const svgCode = document.getElementById('svg-code');
        const copyCodeBtn = document.getElementById('copy-code-btn');
        const downloadSvgBtn = document.getElementById('download-svg-btn');
        const copyStatus = document.getElementById('copy-status');
        const codeSection = document.getElementById('code-section');
        const codeToggle = document.getElementById('code-toggle');

        let currentSvg = '';

        if (window.location.protocol === 'file:') warning.style.display = 'block';

        // Toggle code section
        codeToggle.onclick = () => {
            codeSection.classList.toggle('collapsed');
            const toggleText = codeToggle.querySelector('.code-toggle-text');
            const toggleIcon = codeToggle.querySelector('.code-toggle-icon');
            if (codeSection.classList.contains('collapsed')) {
                toggleText.textContent = '(click to expand)';
                toggleIcon.textContent = '‚ñ∂';
            } else {
                toggleText.textContent = '(click to collapse)';
                toggleIcon.textContent = '‚ñº';
            }
        };

        let isDarkMode = true;
        modeToggle.onclick = () => {
            isDarkMode = !isDarkMode;
            document.body.classList.toggle('light-mode', !isDarkMode);
            modeToggle.innerText = isDarkMode ? 'üåô' : '‚òÄÔ∏è';
        };

        function update() {
            const val = mainInput.value || ' ';
            const theme = themeSelect.value;

            // Update main preview
            const mainSvg = generateIdenticon(val, { size: 240, strokeWidth: 2.5, theme });
            mainPreview.innerHTML = mainSvg;
            currentSvg = mainSvg;

            // Update SVG code display
            svgCode.textContent = mainSvg;

            // Pop effect
            mainPreview.style.transform = 'scale(0.95)';
            setTimeout(() => mainPreview.style.transform = 'scale(1)', 50);

            // Update grid
            variationsGrid.innerHTML = '';
            const suffix = ['_1', '_ring', '_oxygen', '_carbon', '_gold', '_atom', '_core', '_node'];
            const samples = [val, ...suffix.map(s => val + s)];

            samples.forEach(s => {
                const card = document.createElement('div');
                card.className = 'variation-card';
                card.innerHTML = `
                    ${generateIdenticon(s, { size: 80, theme })}
                    <div class="variation-label">${s}</div>
                `;
                card.onclick = () => {
                    mainInput.value = s;
                    update();
                };
                variationsGrid.appendChild(card);
            });
        }

        // Copy SVG code to clipboard
        copyCodeBtn.onclick = async () => {
            try {
                await navigator.clipboard.writeText(currentSvg);
                copyStatus.style.display = 'inline';
                setTimeout(() => {
                    copyStatus.style.display = 'none';
                }, 2000);
            } catch (err) {
                // Fallback for older browsers
                const textArea = document.createElement('textarea');
                textArea.value = currentSvg;
                textArea.style.position = 'fixed';
                textArea.style.opacity = '0';
                document.body.appendChild(textArea);
                textArea.select();
                try {
                    document.execCommand('copy');
                    copyStatus.style.display = 'inline';
                    setTimeout(() => {
                        copyStatus.style.display = 'none';
                    }, 2000);
                } catch (e) {
                    alert('Failed to copy');
                }
                document.body.removeChild(textArea);
            }
        };

        // Download SVG file
        downloadSvgBtn.onclick = () => {
            const val = mainInput.value || 'structicon';
            const theme = themeSelect.value;
            const filename = `${val.replace(/[^a-z0-9]/gi, '_')}_${theme}.svg`;

            const blob = new Blob([currentSvg], { type: 'image/svg+xml' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = filename;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        };

        mainInput.addEventListener('input', update);
        themeSelect.addEventListener('change', update);
        update();
    </script>
</body>

</html>
